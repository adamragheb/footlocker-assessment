<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Single page website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <div class="nav-bar">
      <div id="logo" class="nav-bar_item">
        <div class="sq"></div>
        <div class="placeholder-11"></div>
        <div class="cr"></div>
        <div class="placeholder-11"></div>
        <div class="sq"></div>
      </div>
      <div id="search" class="nav-bar_item">
        <span class="fa fa-search"></span>
      </div>
      <div id="nav" class="nav-bar_item">
        <nav id="menu-icon" onclick="myFunction()">
          <ul>
            <li><a href="#" class="current">shirts</a></li>
            <li><a href="#">pants</a></li>
            <li><a href="#">accessories</a></li>
            <li><a href="#">about</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <div class="container">
    <section id="productImg" class="section">

      <div class="path">
        <a href="#">Home</a>
        <span class="ic_chevron"><img src="images/ic_chevron.png" alt=""></span>

        <a href="">shirts</a>
        <span class="ic_chevron"><img src="images/ic_chevron.png" alt=""></span>
        <a href="">T-shirts</a></div>
      <img src="images/main-shirt.png" alt="" class="hero-img">
      <div class="clear"></div>
      <div class="thumbnails main-image">
        <div class="thumbnail-1"></div>
        <div class="thumbnail-2"></div>
        <div class="thumbnail-3"></div>
        <div class="thumbnail-4"></div>
      </div>
    </section>
    <section id="productInfo" class="section">
      <sapn class="product-gender">Men's</sapn>
      <div class="product-title">
        <h3>nice t-shirt</h3>
      </div>
      <div class="product-price"><span calss="currency">$</span><span class="total-price">60.00</span></div>
      <div class="product-rate">
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="total-rate">4/5</span>
      </div>
      <div class="product-description">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</div>
      <div class="product-border"></div>
      <div class="product-colors thumbnails">
        <div class="thumb-title">select color</div>
        <div class="thumbnail-1"></div>
        <div class="thumbnail-2"></div>
        <div class="thumbnail-3"></div>
        <div class="thumbnail-4"></div>
      </div>
      <div class="product-size thumbnails">
        <div class="thumb-title">select size</div>
        <div class="thumbnail-1"><button class="size ">S</button></div>
        <div class="thumbnail-2"><button class="size active">M</button></div>
        <div class="thumbnail-3"><button class="size ">L</button></div>
        <div class="thumbnail-4"><button class="size">XL</button></div>
      </div>
      <div class="product-border"></div>
      <div class="buttons">
        <button id="addToCard">add to card</button>
        <button id="storeSearch">find in store</button>
        
      </div>
      <div class="notes">International shipping restrictions may apply<span class="info"></span>
      </div>
    </section>
  </div>

  <script>
    function myFunction() {
      var getNav = document.querySelector('nav ul');
      if (getNav.style.display === "block") {
        getNav.style.display = "none";
      } else {
        getNav.style.display = "block";
      }
    }
  </script>
</body>

</html>
